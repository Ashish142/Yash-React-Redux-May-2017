<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		var HelloWorld = React.createClass({
			render : function(){

				return (
					<div>
						<h1>Welcome to React.js</h1>
						<hr/>
						<p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut explicabo, quas magni distinctio ipsum at. Voluptas mollitia enim necessitatibus facere eligendi dolorum dicta nulla distinctio laudantium, recusandae in vel quas.</p>
					</div>
				);
			}
		});
		
		ReactDOM.render(<HelloWorld></HelloWorld>, document.getElementById('content'));
		
	</script>
</head>
<body>
	<div id="content">
		
	</div>
</body>
</html>
