<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		#divResult{
			color : red;
			font-size: 22pt;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script src="jquery.js"></script>
	<script type="text/babel">
		String.prototype.toInt = function(){
			return parseInt(this, 10);
		};

		function SalaryCalculatorModel(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};
			this.get = function(attrName){
				return _data[attrName];
			};
			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				//trigger change notification for 'attrName'
				triggerChange();
			};

			function triggerChange(){
				var listenerFns = _changeListeners;
				listenerFns.forEach(function(listenerFn){
					if (typeof listenerFn === 'function')
						listenerFn();	
				});
			}

			var _changeListeners = [];

			this.onChange = function(listenerFn){
				if (typeof listenerFn !== 'function') return;
				_changeListeners.push(listenerFn);
			};

			this.toJson = function(){
				return {
					basic : _data.basic,
					hra : _data.hra,
					da : _data.da,
					tax : _data.tax,
					salary : _data.salary
				};
			};

		}
		SalaryCalculatorModel.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);

		};

		var SalaryDisplay = React.createClass({
			render : function(){
				return (
					<div className="field">
						<div id="divResult">{this.props.data}</div>
					</div>
				)
			}
		});

		var SalaryInput = React.createClass({
			onValueChange : function(evt){
				console.dir(evt);
				var value = evt.target.value.toInt();
				this.props.valueChange(this.props.model, value);
			},
			render : function(){
				return (
					<div className="field">
						<label htmlFor="">{this.props.label}</label>
						<input type="text" onChange={this.onValueChange} />
					</div>
				)
			}
		});

		var SalaryRangeInput = React.createClass({
			getInitialState : function(){
				return {
					currentValue : 0
				}
			},
			onValueChange : function(evt){
				var value = evt.target.value.toInt();
				this.setState({currentValue : value});
				this.props.valueChange(this.props.model, value);
			},
			render : function(){
				return (
					<div className="field">
						<label htmlFor="">{this.props.label}</label>
						<input type="range" min="0" max="30" value={this.state.currentValue} onChange={this.onValueChange}/>
						<span id="spanTax">{this.state.currentValue}</span>
					</div>
				)
			}
		})

		var SalaryCalculator = React.createClass({
			
			getOnInputChangeFor : function(model)
				return function(value){
					this.props.calculator.set(model, value);
				}
			},
			
			onCalculateClick : function(){
				this.props.calculator.calculate();
			},
			
			render : function(){
				var data = this.props.calculator.toJson();

				return (
					<div className="content" id="view1">
						<SalaryInput label="Basic :" valueChange={this.getOnInputChangeFor('basic')}></SalaryInput>
						<SalaryInput label="HRA :" valueChange={this.getOnInputChangeFor('hra')}></SalaryInput>
						<SalaryInput label="DA :" valueChange={this.getOnInputChangeFor('da')}></SalaryInput>
						<SalaryRangeInput label="Tax :" valueChange={this.getOnInputChangeFor('tax')}></SalaryRangeInput>
						
						<div className="field">
							<input type="button" value="Calculate" id="btnCalculate" onClick={this.onCalculateClick}/>
						</div>
						<SalaryDisplay data={data.salary}></SalaryDisplay>
					</div>
				);
			}
		});
	
		var model = new SalaryCalculatorModel();

		function renderApp(){
			ReactDOM.render(<SalaryCalculator calculator={model}> </SalaryCalculator>, document.getElementById('content-react'));
		}
		model.onChange(renderApp);
		renderApp();
		
		
	</script>
</head>
<body>
	<div id="content-react">
		
	</div>
</body>
</html>
